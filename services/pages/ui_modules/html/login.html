{% if context["user"] is None %}
<div class="panel panel-default">
  <div class="panel-heading">Welcome to Informatics</div>
  <div class="panel-body">
    {% if context["locations"]["account/login"]["hasError"] %}
        <p>Ops... Thats not a valid username or password </p>
    {% end %}
    <form role="form" onSubmit="return loadRestService('#{{ context["locations"]["account/login"]["location_js"] }}', '{{ context["locations"]["account/login"]["address"] }}', requestType='POST', data={'username': $(&quot;input[name='username']&quot;)[0].value, 'password': $(&quot;input[name='password']&quot;)[0].value});">
      <fieldset>
          <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password">
          </div>
        <!-- Change this to a button or input when using this as a form -->
        <button type="submit" class="btn btn-success btn-block" value="login">Login</button>
        <p>New Member? <a href="/webportal/accounts/register/" class="">Sign up</a></p>
      </fieldset>
    </form>
  </div>
</div>
{% else %}
<div class="panel panel-primary">
    <div class="panel-heading">
        Welcome {{ context["user"] }}!
    </div>
</div>
{% end %}
